<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="120" fill="white"/>
  
  <!-- Decorative elements -->
  <path d="M 50 60 Q 30 40, 50 20" stroke="#d4af37" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 350 60 Q 370 40, 350 20" stroke="#d4af37" stroke-width="2" fill="none" opacity="0.6"/>
  <circle cx="50" cy="20" r="3" fill="#d4af37" opacity="0.8"/>
  <circle cx="350" cy="20" r="3" fill="#d4af37" opacity="0.8"/>
  
  <!-- Gift box icon -->
  <g transform="translate(180, 25)">
    <!-- Box body -->
    <rect x="5" y="20" width="30" height="25" fill="#f8e8e8" stroke="#d4af37" stroke-width="1.5"/>
    <!-- Box lid -->
    <path d="M 2 20 L 43 20 L 40 15 L 5 15 Z" fill="#d4af37" opacity="0.8"/>
    <!-- Ribbon vertical -->
    <rect x="18" y="15" width="4" height="30" fill="#d4a5a5"/>
    <!-- Ribbon horizontal -->
    <rect x="5" y="27" width="30" height="4" fill="#d4a5a5"/>
    <!-- Bow -->
    <path d="M 15 12 Q 12 8, 15 5 Q 18 8, 15 12 Z" fill="#d4af37"/>
    <path d="M 25 12 Q 28 8, 25 5 Q 22 8, 25 12 Z" fill="#d4af37"/>
    <circle cx="20" cy="10" r="2.5" fill="#d4af37"/>
  </g>
  
  <!-- Text: TREASURED -->
  <text x="200" y="75" font-family="'Cormorant Garamond', Georgia, serif" font-size="24" font-weight="700" fill="#2c2c2c" text-anchor="middle" letter-spacing="3">TREASURED</text>
  
  <!-- Text: MOMENTS -->
  <text x="200" y="100" font-family="'Cormorant Garamond', Georgia, serif" font-size="24" font-weight="700" fill="#2c2c2c" text-anchor="middle" letter-spacing="3">MOMENTS</text>
  
  <!-- Decorative underline -->
  <line x1="120" y1="105" x2="280" y2="105" stroke="#d4af37" stroke-width="1.5" opacity="0.6"/>
  <circle cx="120" cy="105" r="2" fill="#d4af37"/>
  <circle cx="280" cy="105" r="2" fill="#d4af37"/>
  
  <!-- Small decorative stars -->
  <g opacity="0.5">
    <path d="M 80 70 L 82 72 L 84 70 L 82 68 Z" fill="#d4af37"/>
    <path d="M 320 70 L 322 72 L 324 70 L 322 68 Z" fill="#d4af37"/>
  </g>
</svg>
